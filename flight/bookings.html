<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('./flightwall.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
        }
        .content {
            padding: 60px 20px;
            text-align: center;
        }
        .content a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        .form-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./bookings.html">Bookings</a>
        <a href="./View.jsp">Flight View</a>
        <a href="./AddFlight.html">Add Flight</a>
        <a href="./cancellation.jsp">Cancellation</a>
        <a href="./viewTicket.jsp">View Tickets</a>
    </div>

    <div class="content">
        <h1>Bookings</h1>
        <div class="form-container">
            <form action="Booking" method="get">
                <label for="name">Enter name:</label>
                <input type="text" id="name" name="name" value="" /><br>
                <label for="flno">Enter flight no.:</label>
                <input type="text" id="flno" name="flno" value="" /><br>
                <label for="phno">Enter phone no.:</label>
                <input type="text" id="phno" name="phno" value=""><br>
                <label for="des">Enter Destination:</label>
                <input type="text" id="des" name="des"><br>
                <input type="submit" name="submit" value="Submit" />
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
</body>
</html>
